<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>BlackJack</title>
        <link
            rel="stylesheet"
            href="./assets/Css/style.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous" />
    </head>
    <body>
        <header class="titulo">BlackJack</header>
        <div class="botones">
            <div class="col text-center">
                <button
                    id="btnNuevo"
                    class="btn btn-danger">
                    Nuevo Juego
                </button>
                <button
                    id="btnPedir"
                    class="btn btn-primary"
                    disabled="true">
                    Pedir Carta
                </button>
                <button
                    id="btnDetener"
                    class="btn btn-primary"
                    disabled="true">
                    Detener
                </button>
            </div>
        </div>

        <div class="_cartas">
            <div class="row container _cartas">
                <div class="col">
                    <h1>Jugador 1 - <small>0</small></h1>
                    <div
                        id="jugador-cartas"
                        class="divCartas">
                        <!-- <img class="carta" src="assets/cartas/10D.png"> -->
                    </div>
                </div>
            </div>

            <div class="row container mt-2">
                <div class="col">
                    <h1>Computadora - <small>0</small></h1>
                    <div
                        id="computadora-cartas"
                        class="divCartas">
                        <!-- <img class="carta" src="assets/cartas/9C.png"> -->
                    </div>
                </div>
            </div>
        </div>
        <script src="./assets/JavaScript/underscore-min.js"></script>
        <script src="./assets/JavaScript/juego.js"></script>
    </body>
</html>
